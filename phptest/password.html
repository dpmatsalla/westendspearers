<!DOCTYPE html>
<html>
<head>
    <title>Password Popup Example</title>
    <script>
        function checkPassword() {
            var password = document.getElementById("password").value;
            
            // Replace 'your_password_here' with the actual password you want to use
            if (password === "ngu") {
                window.location.href = "https://westendspearers.com.au/cheese/cheeseUpdate.php"; // Replace with your desired URL
            } else {
                document.getElementById("message").innerHTML = "Wrong";
            }
        }
    </script>
</head>
<body>
    <button onclick="document.getElementById('popup').style.display='block'">Open Popup</button>

    <div id="popup" style="display:none;">
        <h2>Enter Password</h2>
        <input type="password" id="password">
        <button onclick="checkPassword()">Submit</button>
        <p id="message"></p>
    </div>
</body>
</html>
